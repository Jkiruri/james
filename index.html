<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="index.css">
    <title>James</title>
</head>
<body>
   <div class="container" id="bike">
    <nav>
        <img src="Images/logo.png" class="logo">
        <a href="#" class="btn">Test Drive</a>
    </nav>
    <div class="content">
      <h2>THE BMW</h2>
      <h1>G 310 R</h1>  
      <P>The strength of the G 310 R is in its lightness and agility. The bike not only delivers fun in the big-city tumult, but also when you're redefining the city limits when changing corners comes quickly.</P>
      <h3>Choose your color</h3>
      <div class="colour-select">
        <div id="Red"></div>
        <div id="Blue"></div>
        <div id="Black"></div>
      </div>
    </div>
   </div> 
   <script>
    let redBtn = document.getElementById("Red");
    let blueBtn = document.getElementById("Blue");
    let blackBtn = document.getElementById("Black");
    let bike = document.getElementById("bike");

    redBtn.onclick = function(){
     bike.style.backgroundImage = "url(Images/BMW1.png)";
    }
    blueBtn.onclick = function(){
     bike.style.backgroundImage = "url(Images/BMW2.png)";
    }
    blackBtn.onclick = function(){
     bike.style.backgroundImage = "url(Images/BMW3.png)";
    }
   </script>
</body>
</html>
